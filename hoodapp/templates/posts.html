{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .title {
        color: grey;
        font-size: 18px;
    }


    button:hover,
    a:hover {
        opacity: 0.7;
    }
</style>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-12 top-div" style="margin-top:40px;">
            <h1 style="font-family: 'Joti One'; text-align:center;  color:white">Posts</h1>
            <h3 style="text-align:center">Neighborhood Updates On...</h3>
    </div>
    <div class="row">
    {% for post in posts %}
    <div class="col-md-4">

        <div class="card">
            <img src="{{ post.image.url }}" alt="post" style="width: 100%; height:50%;">
            <p class="title">{{post.category}}</p>
            <h4 style="font-family: 'Joti One'">{{post.title}}</h4>
            {{post.content}}
            <p>{{post.neighborhood}}</p>
            <p>Posted on :<strong>{{ post.created_at|date }}</strong> by <strong>{{post.user}}</strong></p>
            <br>
            <br>
        </div>
    </div>
    
    {%endfor%}
    </div>




    
</div>

<style>
    .bold {
        font-weight: bold;
    }

    .container-fluid {
        background-color: #0c3329;
        color: black;
    }
</style>

{%endblock%}
